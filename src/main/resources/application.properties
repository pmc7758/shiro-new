#应用名
spring.application.name=shiro
#设置项目的端口号
server.port=8989
#设置mysql驱动,最新的要cj
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#设置连接数据库的url
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?serverTimezone=UTC&userUnicode=true&characterEncoding=utf-8&userSSL=false
#输入连接数据库的名
spring.datasource.username=root
#输入数据库的密码
spring.datasource.password=123456



#注册xml配置文件
mybatis.mapper-locations=classpath:com/pang/mapper/*.xml
#起别名
mybatis.type-aliases-package=com.pang.entity



#设置日志级别
logging.level.com.pang.mapper=debug
logging.level.com.pang.service=info
logging.level.com.pang.controller=info
